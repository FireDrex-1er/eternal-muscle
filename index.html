<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscu</title>
    <style>
        body{
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            padding: 0%;
            margin: 0%;
            background-color: #111;
        }
        body #menu{
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            padding: 0%;
            margin: 0%;
            user-select: none;
        }
        body #menu div{
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
        }
        body #menu div span span{
            color: #009;
            font-weight: 900;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 30px;

        }
        body #menu div span span:hover{

        }
        body #exercice{
            position: absolute;
            top: 0%;
            left: -100%;
            width: 100%;
            height: 100%;
            padding: 0%;
            margin: 0%;
            user-select: none;
        }
        body #exercice div{
            position: relative;
            top: 5%;
            left: 50%;
            transform: translate(-50%,0%);
            text-align: center;
        }
        body #exercice div span span{
            font-weight: 900;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 0px 0px 1px #000,0px 0px 1px #000,0px 0px 1px #000,0px 0px 1px #000,0px 0px 1px #000,0px 0px 1px #000,0px 0px 1px #000,0px 0px 1px #000,0px 0px 1px #000,0px 0px 1px #000,0px 0px 1px #000;
            cursor: pointer;
        }
        body #exercice div span #titre{
            color: #990;
            font-size: 60px;
        }
        body #exercice div span .dct_1, body #exercice div span .dct_2, body #exercice div span .durée{
            color: #aaa;
            font-size: 30px;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        body #exercice div span #durée{
            color: #0a0;
            font-size: 30px;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        body #exercice div span #titre:hover{
            text-shadow: -1px 0px 1px #994D00,1px 0px 1px #994D00,0px 1px 1px #994D00,0px -1px 1px #994D00,-1px 0px 1px #994D00,1px 0px 1px #994D00,0px 1px 1px #994D00,0px -1px 1px #994D00;
        }
        body #exercice div span .dct_1:hover, body #exercice div span .dct_2:hover{
            text-shadow: -1px 0px 1px #000099,1px 0px 1px #000099,0px 1px 1px #000099,0px -1px 1px #000099,-1px 0px 1px #000099,1px 0px 1px #000099,0px 1px 1px #000099,0px -1px 1px #000099;
        }
        body #exercice div span .durée{
            cursor: auto;
        }
        body #video{
            position: fixed;
            top: -150%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 100%;
            height: 100%;
        }
        body #video #videoGo{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 100%;
            height: 100%;
        }
        body #video #retour{
            position: fixed;
            top: 1%;
            left: 99%;
            transform: translate(-100%,0%);
            z-index: 10;
            color: #cc2a2a;
            background-color: #820000;
            padding: 1% 2% 1% 2%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 900;
            font-size: 50px;
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div>
          <span>
              <span id="biceps">Biceps</span>
              <br><br>
              <span>Triceps</span>
              <br><br>
              <span>Abdos</span>
              <br><br>
              <span>Oblique</span>
              <br><br>
              <span>trapèze</span>
              <br><br>
              <span>dorsaux</span>
              <br>
          </span>
        </div>
    </div>
    <div id="exercice">
        <div>
          <span>
              <span id="titre">Curl un bras</span>
              <br><br><br><br><br><br><br><br>
              <span class="dct_1">poids</span>
              <br>
              <span id="dct_1" class="dct_1">60% RM</span>
              <br><br>
              <span class="dct_2">durée</span>
              <br>
              <span id="dct_2" class="dct_2">5min</span>
              <br><br><br><br><br><br><br><br>
              <span class="durée" id="durée1">comence dans <span id="durée">10</span>s</span>
              <br>
          </span>
        </div>
    </div>
    <div id="video">
        <video controls id="videoGo"><source src="202601-13-1.mp4" type="video/mp4"></video>
        <div id="retour">X</div>
    </div>
    <script>
        document.getElementById("biceps").addEventListener("click", () => {
            document.getElementById("menu").style.left = "-100%";
            document.getElementById("exercice").style.left = "0%";
            let tempsPrepar = 10;
            let intervalId = setInterval(() => {
                if (tempsPrepar > 0) {
                    tempsPrepar = tempsPrepar - 1;
                    document.getElementById("durée").innerHTML = tempsPrepar;
                } else {
                    clearInterval(intervalId);
                }
            }, 1000);
            setTimeout(() => {
                document.getElementById("video").style.top = "50%";
                const video = document.getElementById('videoGo');
                video.play();
            }, 10000);
        });

        document.getElementById("retour").addEventListener("click", () => {
            document.getElementById("video").style.top = "-150%";
            document.getElementById("menu").style.left = "0%";
            document.getElementById("exercice").style.left = "-100%";
            const video = document.getElementById('videoGo');
            video.pause();
            video.currentTime = 0;
        });
    </script>
</body>
</html>
