<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <div id="Oiseau_sur_chaise_rotation"><span class="note">97%</span><span class="titre">Oiseau sur chaise rotation</span> <span class="cible">deltoïde postérieur</span></div>
        <div id="Élévations_latérales_inclinée"><span class="note">96%</span><span class="titre">Élévations latérales inclinée</span><span class="cible">deltoïde moyen</span></div>
        <div id="Élévations_frontales_inclinée"><span class="note">98%</span><span class="titre">Élévations frontales inclinée</span><span class="cible">deltoïde antérieur</span></div>
    </div>
    <div id="info">
        
    </div>
    <script>
        
        document.getElementById("Élévations_frontales_inclinée").addEventListener("click",()=>{

            document.getElementById("menu").style.animation="menu 1.5s";
            document.getElementById("info").style.filter="opacity(0)";
            document.getElementById("info").innerHTML=`
            <br>INSTALLATION                                                 
            <br>
            <br>Posez votre tapis au sol
            <br>Placez la chaise derrière (dossier vers vous)
            <br>Allongez-vous sur le dos, tête et haut du dos appuyés contre le dossier de la chaise (angle 15-20°)
            <br>Pieds à plat au sol, genoux pliés
            <br>Prenez un haltère dans chaque main
            
            <br><br><hr><br>POSITION DE DÉPART
            <br>
            <br>Bras le long du corps
            <br>Paumes face à face (prise neutre)
            <br>Coudes légèrement fléchis (10-15°)
            
            <br><br><hr><br>LE MOUVEMENT
            <br>
            <br>MONTÉE (2 secondes) :
            <br>    Levez les haltères devant vous
            <br>    EN MÊME TEMPS, tournez progressivement les poignets
            <br>    Commencez paumes face à face → Finissez paumes vers le bas
            <br>    Montez jusqu'à hauteur d'épaules (pas plus haut)
            <br>
            <br>PAUSE (1-2 secondes) :
            <br>    Contractez fort vos deltoïdes antérieurs
            <br>    Maintenez la position, bras parallèles au sol
            <br>
            <br>DESCENTE (3-4 secondes) :
            <br>    Redescendez lentement
            <br>    Inversez la rotation : paumes redeviennent face à face
            <br>    Résistez à la gravité, contrôlez la descente
            <br><br>
            `;
            setTimeout(() => {
                
                document.getElementById("menu").style.position="fixed";
                document.getElementById("menu").style.left="500%";
                document.getElementById("menu").style.filter="opacity(0)";
                document.getElementById("menu").style.animation="";
                document.getElementById("info").style.position="absolute";
                document.getElementById("info").style.left="50%";
                document.getElementById("info").style.filter="";
                document.getElementById("info").style.animation="menu_inverse 1.5";

            }, 1500);
            setTimeout(() => {
                document.getElementById("info").style.animation="";

            }, 3000);

        });
        document.getElementById("Élévations_latérales_inclinée").addEventListener("click",()=>{

            document.getElementById("menu").style.animation="menu 1.5s";
            document.getElementById("info").style.filter="opacity(0)";
            document.getElementById("info").innerHTML=`
            <br>1 Position : Debout, penchez le buste à 30° vers l'avant (pas 90° comme l'oiseau). Dos droit, jambes légèrement fléchies. Haltères le long du corps, paumes vers les cuisses.
            <br><br><hr><br>2 Montée (2s) : Levez les haltères sur les CÔTÉS (pas devant, pas derrière). Coudes légèrement fléchis. Imaginez que vous versez de l'eau : pouces légèrement vers le bas en fin de mouvement.
            <br><br><hr><br>3 Pause (2-3s) : À 90° (bras parallèles au sol), MAINTENEZ la position. Contractez FORT vos deltoïdes. C'est là que la magie opère. Ne haussez PAS les épaules.
            <br><br><hr><br>4 Descente (3s) : Contrôlez la descente. Résistez à la gravité. L'angle de 30° rend la descente BRUTALE pour vos deltoïdes. Ne laissez pas tomber.
            <br><br><hr><br>5 Repos micro : En bas, ne balancez PAS. Faites une micro-pause de 0.5s pour éliminer tout momentum. Chaque répétition doit repartir de zéro.<br><br>
            `;
            setTimeout(() => {
                
                document.getElementById("menu").style.position="fixed";
                document.getElementById("menu").style.left="500%";
                document.getElementById("menu").style.filter="opacity(0)";
                document.getElementById("menu").style.animation="";
                document.getElementById("info").style.position="absolute";
                document.getElementById("info").style.left="50%";
                document.getElementById("info").style.filter="";
                document.getElementById("info").style.animation="menu_inverse 1.5";

            }, 1500);
            setTimeout(() => {
                document.getElementById("info").style.animation="";

            }, 3000);

        });
        document.getElementById("Oiseau_sur_chaise_rotation").addEventListener("click",()=>{

            document.getElementById("menu").style.animation="menu 1.5s";
            document.getElementById("info").style.filter="opacity(0)";
            document.getElementById("info").innerHTML=`
            <br><br>1 Installation : Assis sur la chaise, pieds au sol écartés. Penchez le torse en avant jusqu'à ce qu'il repose sur vos cuisses. Dos droit (ne vous voutez pas). Haltères sous les cuisses, paumes face à face.
            <br><br><hr><br>2 Position bras : Coudes légèrement fléchis (15-20°). Bras pendants naturellement. Cette position verrouille votre corps et isole les deltoïdes postérieurs à 100%.
            <br><br><hr><br>3 Montée avec rotation (2s) : Levez les coudes vers l'extérieur ET vers l'arrière. EN MÊME TEMPS, rotation externe : paumes face à face → pouces vers le HAUT à 90°. Imaginez que vous ouvrez des portes.
            <br><br><hr><br>4 Contraction maximale (2s) : Au sommet (coudes au niveau du dos), SERREZ vos omoplates ensemble. Maintenez pouces vers le haut. Contractez fort comme si vous vouliez rapprocher vos coudes derrière vous.
            <br><br><hr><br>5 Descente contrôlée (3s) : Inversez rotation : pouces reviennent face à face. Résistez à la gravité. Le torse sur les cuisses rend la descente brutale pour vos deltoïdes postérieurs. Ne relâchez pas brusquement.
            <br><br><hr><br>6 Respiration : Expirez pendant la montée (effort), inspirez pendant la descente. Gardez les abdos contractés pour protéger le dos.<br><br>
            `;
            setTimeout(() => {
                
                document.getElementById("menu").style.position="fixed";
                document.getElementById("menu").style.left="500%";
                document.getElementById("menu").style.filter="opacity(0)";
                document.getElementById("menu").style.animation="";
                document.getElementById("info").style.position="absolute";
                document.getElementById("info").style.left="50%";
                document.getElementById("info").style.filter="";
                document.getElementById("info").style.animation="menu_inverse 1.5";

            }, 1500);
            setTimeout(() => {
                document.getElementById("info").style.animation="";

            }, 3000);

        });
    
    </script>
</body>
</html>
